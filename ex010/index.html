<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span.ok {
            font-weight: bold;
            color: green;
        }

        span.alerta {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <h1>Radar de Velocidade</h1>
        <form action="radar.php" method="get" onsubmit="return multa()">
            <label for="vel">Velocidade do veículo</label>
            <input type="number" name="vel" id="vel" min="0" max="220" value="50" step="0.1">Km/h
            <input type="submit" value="Verificar">
        </form>
        <p id="res">Resultado aparece aqui...</p>
    </main>
    <script>
        function multa() {
            let vel = Number(document.getElementById("vel").value)
            let res = document.getElementById("res")
            if (vel <= 80) {
                res.innerHTML = `<span class='ok'>Andando a ${vel}Km/h, dentro da velocidade permitida.</span>`
            } else {
                res.innerHTML = `<span class='alerta'>VEÍCULO MULTADO! Velocidade de ${vel}Km/h excede o limite!</span>`
            }
            return false
        }
    </script>
</body>
</html>
